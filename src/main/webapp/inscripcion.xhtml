<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"></h:outputStylesheet> 
        <title>Formulario de inscripción</title>
    </h:head>
    <h:body>
        <p:graphicImage  library="img" name="logo_champions.png">
        </p:graphicImage>
        <h1 style="text-align: center; float: right">FICHA DE INSCRIPCIÓN CHAMPIONS</h1>
        <h:form enctype="multipart/form-data">

            <!--<p:messages autoUpdate="true" globalOnly="true"></p:messages>-->
            <p:growl showDetail="true"></p:growl>
            <p:accordionPanel multiple="true" activeIndex="0">  
                <p:tab title="Datos Generales">
                    <p:fieldset legend="Datos inscripcón">
                        <p:growl id="messages" autoUpdate="true" showDetail="false"/>  
                        <table border="0">
                            <tr>
                                <td align="center"><p:graphicImage value="#{inscripcionMB.inscripcionVO.rutaImagen}" 
                                                    id="foto" width="135" height="175"></p:graphicImage><br/>
                                    <p:fileUpload mode="advanced" dragDropSupport="true"  
                                                  fileUploadListener="#{inscripcionMB.guardarFoto}"
                                                  label="Agregar foto" auto="true"
                                                  update="foto" required="false"  uploadLabel="Subir foto"
                                                  cancelLabel="Cancelar"
                                                  allowTypes="/(\.|\/)(gif|jpe?g|png)$/" >
                                    </p:fileUpload>
                                    Arrastrar y soltar
                                </td>
                                <td valign="top">
                                    <table>
                                        <tr>
                                            <td><p:outputLabel for="docum_identidad" 
                                                               value="Documento de Identidad">
                                                </p:outputLabel></td>
                                            <td> <p:inputText required="true" converter="#{BigInteger}"
                                                              id="docum_identidad" type="text" 
                                                              value="#{inscripcionMB.inscripcionVO.documentoIdentidad}">
                                                </p:inputText></td>
                                            <td><p:outputLabel for="fecha_exp" value="Fecha de Exp">
                                                </p:outputLabel></td>
                                            <td><p:calendar value="#{inscripcionMB.inscripcionVO.fechaExpedicionDocumento}" 
                                                            pattern="dd/MM/yyyy"  required="true"
                                                            id="fecha_exp" showOn="button" converter="#{DateTime}" >
                                                </p:calendar></td>
                                            <td> <p:outputLabel for="nombres" value="Nombres"></p:outputLabel></td>
                                            <td><p:inputText id="nombres" type="text" value="" required="true" /></td>

                                        </tr>
                                        <tr>
                                            <td> <p:outputLabel for="apellidos" value="Apellidos"></p:outputLabel></td>
                                            <td> <p:inputText id="apellidos" type="text" required="true" value=""></p:inputText></td>
                                            <td><p:outputLabel for="fecha_nac" value="Fecha de Nacimiento"></p:outputLabel></td>
                                            <td><p:calendar value="#{inscripcionMB.inscripcionVO.fechaNacimento}" 
                                                            pattern="dd/MM/yyyy"  required="true" 
                                                            id="fecha_nac" showOn="button" converter="#{DateTime}" >
                                                </p:calendar></td>
                                            <td><p:outputLabel for="lugar_nac" value="Lugar de Nacimiento"></p:outputLabel></td>
                                            <td> <p:selectOneMenu id="lugar_nac" value="" required="true">  
                                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione..." itemValue="" />  
                                                    <f:selectItem itemLabel="CALI" itemValue="CALI" />  
                                                    <f:selectItem itemLabel="BOGOTA" itemValue="BOGOTA" />  
                                                </p:selectOneMenu></td>
                                        </tr>
                                        <tr>
                                            <td> <p:outputLabel for="seg_social" value="Seguridad Social"></p:outputLabel></td>
                                            <td><p:inputText id="seg_social" required="true" type="text" value="" /></td>
                                            <td> <p:outputLabel for="rh" value="Tipo de Sangre"></p:outputLabel></td>
                                            <td>  <p:selectOneMenu value="" id="rh" required="true">  
                                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione..." itemValue="" />  
                                                    <f:selectItem itemLabel="O+" itemValue="O+" />  
                                                    <f:selectItem itemLabel="O-" itemValue="O-" />  
                                                    <f:selectItem itemLabel="A+" itemValue="A+" />  
                                                    <f:selectItem itemLabel="A-" itemValue="A-" />  
                                                    <f:selectItem itemLabel="B+" itemValue="B+" />  
                                                    <f:selectItem itemLabel="B-" itemValue="B-" />  
                                                    <f:selectItem itemLabel="AB+" itemValue="AB+" />  
                                                    <f:selectItem itemLabel="AB-" itemValue="AB-" />  
                                                </p:selectOneMenu></td>
                                            <td><p:outputLabel for="dir_res" value="Dirección de Residencia"></p:outputLabel></td>
                                            <td><p:inputText id="dir_res" type="text" required="true" value="" /></td>
                                        </tr>
                                        <tr>
                                            <td><p:outputLabel for="barrrio_res" value="Barrio de Residencia"></p:outputLabel></td>
                                            <td> <p:inputText id="barrrio_res" type="text"  required="true" value="" /></td>
                                            <td> <p:outputLabel for="tel_fijo"  value="Dirección de Residencia"></p:outputLabel></td>
                                            <td> <p:inputMask id="tel_fijo" required="true" value="" mask="999-99-99"/>  </td>
                                            <td><p:outputLabel for="tel_movil" value="Telefono Celular"></p:outputLabel></td>
                                            <td> <p:inputMask id="tel_movil" required="true" value="" mask="999-999-99-99"/>  </td>
                                        </tr>
                                        <tr>
                                            <td> <p:outputLabel for="email" value="Correo electrónico"></p:outputLabel></td>
                                            <td> <p:inputText id="email" type="text" required="true" value="">
                                                    <f:validateRegex
                                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$">
                                                    </f:validateRegex>
                                                </p:inputText></td>
                                            <td><p:outputLabel for="bb_pin" value="BB PIN"></p:outputLabel></td>
                                            <td> <p:inputText id="bb_pin" required="true" type="text" value="" /></td>
                                            <td> <p:outputLabel for="col" value="Colegio"></p:outputLabel></td>
                                            <td> <p:inputText id="col" required="true" type="text" value="" /></td>
                                        </tr>
                                        <tr>
                                            <td> <p:outputLabel for="grado_col" value="Grado"></p:outputLabel></td>
                                            <td>  <p:inputText id="grado_col" required="true" type="text" value="" /></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </p:fieldset>
                </p:tab>  

                <p:tab title="Datos Familiares">  
                    <p:fieldset legend="Datos Madre">
                        <h:panelGrid columns="6"> 
                            <p:outputLabel for="nom_madre" value="Nombres"></p:outputLabel>
                            <p:inputText id="nom_madre" required="true" type="text" value="" />
                            <p:outputLabel for="apell_madre" value="Apellidos"></p:outputLabel>
                            <p:inputText id="apell_madre" required="true" type="text" value="" />
                            <p:outputLabel for="cel_madre" value="Telefono Celular"></p:outputLabel>
                            <p:inputMask id="cel_madre" required="true" value="" mask="999-999-99-99"/>  
                            <p:outputLabel for="email_madre" value="Correo electrónico"></p:outputLabel>
                            <p:inputText id="email_madre"  required="true" type="text" value="">
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$">
                                </f:validateRegex>
                            </p:inputText>

                            <p:outputLabel for="ocup_madre" value="Ocupación"></p:outputLabel>
                            <p:inputText id="ocup_madre" type="text" value="" />

                            <p:outputLabel for="emp_madre" value="Empresa"></p:outputLabel>
                            <p:inputText id="emp_madre" type="text" value="" />
                        </h:panelGrid>
                    </p:fieldset>

                    <p:fieldset legend="Datos Padre">
                        <h:panelGrid columns="6">
                            <p:outputLabel for="nom_padre" value="Nombres"></p:outputLabel>
                            <p:inputText id="nom_padre" required="true" type="text" value="" />
                            <p:outputLabel for="apell_padre" value="Apellidos"></p:outputLabel>
                            <p:inputText id="apell_padre" required="true" type="text" value="" />
                            <p:outputLabel for="cel_padre" value="Telefono Celular"></p:outputLabel>
                            <p:inputMask id="cel_padre" required="true" value="" mask="999-999-99-99"/>  
                            <p:outputLabel for="email_padre" value="Correo electrónico"></p:outputLabel>
                            <p:inputText id="email_padre"  required="true" type="text" value="">
                                <f:validateRegex
                                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$">
                                </f:validateRegex>
                            </p:inputText>

                            <p:outputLabel for="ocup_padre" value="Ocupación"></p:outputLabel>
                            <p:inputText id="ocup_padre" type="text" value="" />

                            <p:outputLabel for="emp_padre" value="Empresa"></p:outputLabel>
                            <p:inputText id="emp_padre" type="text" value="" />
                        </h:panelGrid>
                    </p:fieldset>
                </p:tab> 
            </p:accordionPanel>  
            <p:commandButton value="Registrar" ajax="false" 
                             action="#{inscripcionMB.registrarInscripcion}">
                <!--<f:ajax execute="@all" render="@form"/>-->
            </p:commandButton>
        </h:form>
    </h:body>
</html>
